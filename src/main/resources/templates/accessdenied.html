<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"> 
    <head>
        <meta charset="UTF-8"/>
        <title>Acesso Restrito</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>
    <body>

        <section>
            <div class="container" style="width: 40%; padding-bottom: 30%;">
                <header>
                    <h1 class="card-title" 
                    style="text-align: center; font-size: 30px; margin-top: 10%;">
                        A pagina que você está tentando acessar não é permitida para seu tipo de usuário.
                    </h1>
                    <h5>

                        <p style="text-align: center;">O usuário "<span th:text="${auth.getName()}"></span>" tentou acessar o URL protegido</p>
                        <p style="text-align: center;">Autenticado: <span th:text="${auth.isAuthenticated()}"></span> 
                        <p style="text-align: center;">Função: [<span th:text="${auth.getAuthorities()}"></span>]</p></p>
                    </h5>
                </header>

                <article>
                    <div class="card shadow-sm bg-white rounded" style="margin-top: 20%;">
                            <a href="/produtos" class="btn btn-primary btn-lg">Retornar</a>
                        </div>
                    </div>
                </article>

            </div>
        </section>
        
    </body>
</html>
