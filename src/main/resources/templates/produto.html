<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Produtos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Produtos</span>
        <a href="/novoproduto" class="btn btn-primary" style="margin-left: 75%" role="button">Criar Produto</a>
        <a href="/logout" class="btn btn-secondary" role="button">Logout</a>
    </nav>
</header>

<section>
    <div class="container" style="width: 40%; padding-bottom: 30%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Produtos</li>
            </ol>
        </nav>

        <th:block th:include="mensagemValidacao"></th:block>

        <!--TABLE -->

        <table class="table table-striped table-hover table-sm">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Quantindade</th>
                <th>Valor</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${produtoList}">
                <td th:text="${p.nome}"></td>
                <td th:text="${p.quantidade + ' Unidade(s)'}"></td>
                <td th:text="${'R$ ' + p.valor}"></td>
                <td>
                    <a th:href="@{'/produto/' + ${p.id}}" class="btn btn-outline-primary" style="margin-bottom: 2px" >Editar</a>
                </td>
                <td>
                    <a href="#" class="btn btn-outline-danger"  th:href="@{'/delete/' + ${p.id}}" role="button">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- END TABLE -->

    </div>

</section>
<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="http://github.com/DionesGomes"> Diones Rocha Gomes</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
</body>
</html>
