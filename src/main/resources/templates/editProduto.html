<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Editar Produto</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Editar Produtos</span>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 40%; padding-bottom: 30%;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page"><a href="/produtos">Produtos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">editar Produto</li>
                </ol>
            </nav>

            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post" action="/editproduto">
                <div class="form-group">
                    <input type="text" class="form-control" name="id"  th:value="${p.id}" readonly>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" th:value="${p.nome}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="quantidade" th:value="${p.quantidade}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="valor" th:value="${p.valor}">
                </div>
                <small class="form-text text-muted">(*) Campos obrigatórios</small>
                <button type="submit" class="btn btn-outline-primary" style="margin-top: 10px">Atualizar</button>
                <a href="/produtos" class="btn btn-outline-secondary" role="button">Cancelar</a>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="http://github.com/DionesGomes"> Diones Rocha Gomes</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>
</html>
